<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReshAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5faff; /* Синий фон */
            color: #333; /* Тёмный текст */
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #e7f0ff; /* Светло-синий */
            padding: 20px;
            border-right: 2px solid #cfddee; /* Разделительная линия */
        }

        .subject {
            padding: 10px;
            margin: 10px 0;
            background-color: #d1e9ff; /* Яркий синий */
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            color: #003f7f;
            transition: background-color 0.3s;
        }

        .subject:hover {
            background-color: #a8d1ff; /* Более яркий при наведении */
        }

        .chat-container {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            border: 1px solid #cfddee;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
        }

        button {
            margin-top: 10px;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #004d99;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h4>Предметы</h4>
                <div class="subject" data-content="math-content">Математика</div>
                <div class="subject" data-content="physics-content">Физика</div>
                <div class="subject" data-content="history-content">История</div>
            </div>

            <!-- Main content -->
            <div class="col-md-9">
                <header class="text-center mb-4">
                    <h1>ReshAI</h1>
                </header>
                <div id="main-content" class="content">
                    <!-- Контент для предметов -->
                    <div id="math-content" class="chat-container d-none">
                        <p>Контент для математики</p>
                        <textarea placeholder="Введите сообщение..."></textarea>
                        <button>Отправить</button>
                    </div>
                    <div id="physics-content" class="chat-container d-none">
                        <p>Контент для физики</p>
                        <textarea placeholder="Введите сообщение..."></textarea>
                        <button>Отправить</button>
                    </div>
                    <div id="history-content" class="chat-container d-none">
                        <p>Контент для истории</p>
                        <textarea placeholder="Введите сообщение..."></textarea>
                        <button>Отправить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const subjects = document.querySelectorAll('.subject'); // Находим все предметы
            const contentContainers = document.querySelectorAll('.chat-container'); // Находим все контейнеры контента

            subjects.forEach(subject => {
                subject.addEventListener('click', () => {
                    const targetId = subject.getAttribute('data-content'); // Получаем id целевого контента

                    // Скрываем все контейнеры
                    contentContainers.forEach(container => {
                        container.classList.add('d-none');
                    });

                    // Показываем выбранный контейнер
                    const targetContent = document.getElementById(targetId);
                    if (targetContent) {
                        targetContent.classList.remove('d-none');
                    } else {
                        console.error(`Контейнер с id "${targetId}" не найден.`);
                    }
                });
            });
        });
    </script>
</body>
</html>
