<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="ReshAI" />
    <link rel="manifest" href="{% static 'images/site.webmanifest' %}" />

</head>
<body>
<div>
    <a class="button" href='{% url "index" %}'>All tasks</a>
    <a class="button" href='{% url "today" %}'>Today</a>

    {#    {% if user.is_authenticated %}#}
    <a class="button" href='{% url "add" %}'>Add</a>
    {#    {% endif %}#}
    {% if user.is_authenticated %}
        <li>User: {{ user.get_username }}</li>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log out</button>
        </form>
    {% else %}
        <li><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
        <li><a href="{% url 'signup' %}?next={{ request.path }}">Sign Up</a></li>
    {% endif %}

</div>
{% block content %}{% endblock %}
</body>
</html>
