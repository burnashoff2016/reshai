<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #6a11cb;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Регистрация</h2>
                        <form>
                            <!-- Поле для имени -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
                            </div>
                            <!-- Поле для email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Введите ваш email">
                            </div>
                            <!-- Поле для пароля -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" placeholder="Введите пароль">
                            </div>
                            <!-- Поле для подтверждения пароля -->
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Подтвердите пароль</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Подтвердите пароль">
                            </div>
                            <!-- Кнопка отправки -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-custom btn-lg">Зарегистрироваться</button>
                            </div>
                            <!-- Ссылка на вход -->
                            <p class="text-center mt-3">
                                Уже есть аккаунт? <a href="#" class="text-decoration-none">Войти</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
