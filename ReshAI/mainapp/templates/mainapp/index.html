{% block extra_css %}
<style>
    body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
    }

    .hero {
        text-align: center;
        padding: 100px 20px;
    }

    h1 {
        font-size: 3rem;
        color: #ffffff;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
    }

    .lead {
        font-size: 1.5rem;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .btn-primary {
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 1.2rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
    }

    .features {
        padding: 50px 20px;
        background-color: #161b22;
    }

    .features h2 {
        text-align: center;
        color: #ffffff;
    }

    .feature {
        margin: 20px 0;
    }

    footer {
        text-align: center;
        padding: 20px;
        background-color: #0d1117;
        border-top: 1px solid #30363d;
    }

    footer nav a {
        color: #c9d1d9;
        margin: 0 10px;
        text-decoration: none;
    }

    footer nav a:hover {
        color: #ffffff;
    }
</style>
{% endblock %}
