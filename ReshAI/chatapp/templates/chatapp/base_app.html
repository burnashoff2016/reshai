<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Моё приложение{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base_app.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'chat' %}" class="{% if request.path == '/chat/' %}active{% endif %}">Чат</a>
        <a href="{% url 'audio' %}" class="{% if request.path == '/audio/' %}active{% endif %}">MP3</a>
        <a href="{% url 'test_constructor' %}" class="{% if request.path == '/test-constructor/' %}active{% endif %}">Конструктор</a>
    </nav>

    <div class="sessions">
        <button id="new-session">Новый чат</button>
        <ul id="session-list"></ul>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'js/base_app.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
